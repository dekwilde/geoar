<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Nubank v3</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <script type="module">
      import {cubeEnvMapComponent} from './cubemap-static'
      AFRAME.registerComponent('cubemap-static', cubeEnvMapComponent)

      import {cubeMapRealtimeComponent} from './cubemap-realtime'
      AFRAME.registerComponent('cubemap-realtime', cubeMapRealtimeComponent)
    </script>

    <a-scene
      xrextras-tap-recenter
      xrextras-gesture-detector
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      renderer="colorManagement: true"
      xrweb
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      webxr="requiredFeatures: hit-test,local-floor;
                optionalFeatures: dom-overlay,unbounded;
                overlayElement: #overlay;"
    >

      <a-entity 
        gltf-model="url(peca.gltf)"
        cubemap-realtime
        look-at="[gps-camera]"
        scale="2 2 2"
        gps-entity-place="latitude: -23.5319652; longitude: -46.6509279;"
        material="transparent:true; opacity:0.5; blending:additive; metalness:0.8; envMap:#sky"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      ></a-entity>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
